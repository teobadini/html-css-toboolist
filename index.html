<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Toboolist</title>
</head>
<body>
    <header class="mb-40">
         <img src="img/Toboolist-logo.jpg" alt="toboolist-logo" class="logo">
    </header>
    <main>
        <div class="container">
            <!-- Bottoni aggiunta elementi -->
            <section>
                <button class="add-task" class="add-task">Add task</button>
                <button class="add-section" class="add-section">Add section</button>
                <hr>
            </section>
            <!-- Sezione -->
            <section>
                <img src="img/Downward arrow.svg" alt="Downward arrow" class="open-arrow">
                <p class="section-title">New Task</p>
            </section>
            <!-- Task -->
            <section>
                <ul>
                    <li class="task-ul">
                        <p>&#10003;</p>
                        <p class="task-text">Quarterly newsletter</p>
                        <div class="tag">
                        <p>Editorial</p>
                        </div>
                    </li>
                </ul>
                <p class="task-text">Quarterly newsletter</p>
                <div class="tag">
                    <p>Editorial</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
