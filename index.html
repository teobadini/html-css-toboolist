<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Toboolist</title>
</head>
<body>
    <header class="mb-40">
         <img src="img/Toboolist-logo.jpg" alt="toboolist-logo" class="logo">
    </header>
    <main>
        <div class="container">
            <!-- Bottoni aggiunta elementi -->
            <section>
                <button class="add-task" class="add-task">Add task</button>
                <button class="add-section" class="add-section">Add section</button>
                <hr>
            </section>
            <!-- Sezione -->
            <section>
                <img src="img/Downward arrow.svg" alt="Downward arrow" class="open-arrow">
                <p class="section-title">New Task</p>
            </section>
            <!-- Task -->
            <section>
                <ul>
                    <li class="task-ul">
                        <p>&#10003;</p>
                        <p class="task-text">Quarterly newsletter</p>
                        <div class="tag">
                        <p>Editorial</p>
                        </div>
                    </li>
                </ul>
                <p class="task-text">Quarterly newsletter</p>
                <div class="tag">
                    <p>Editorial</p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
